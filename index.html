<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
		<link rel="stylesheet" href="style.css" />
		<title>Responsive Website</title>
	</head>
	<body>
		<div class="container mt-3 pt-3 bg-light">
			<!-- latihan form -->
			<div class="row">
				<div class="col-lg-6 col-md-12 col-sm-12">
					<form action="">
						<div class="mb-3">
							<label for="nama" class="form-label">Username</label>
							<input type="text" class="form-control" placeholder="Nama" id="nama" />
						</div>
					</form>
				</div>
				<div class="col-lg-6 col-md-12 col-sm-12">
					<form action="">
						<div class="mb-3">
							<label for="kelas" class="form-label">Kelas</label>
							<input type="text" class="form-control" placeholder="Kelas" id="kelas" />
						</div>
					</form>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-6 col-md-12 col-sm-12">
					<form action="">
						<div class="mb-3">
							<label for="alamat" class="form-label">Alamat</label>
							<textarea name="" id="alamat" cols="30" rows="5" class="form-control"></textarea>
						</div>
					</form>
				</div>
				<div class="col-lg-6 col-md-12 col-sm-12">
					<form action="">
						<div class="mb-3">
							<label for="tentang" class="form-label">Tentang Kamu</label>
							<textarea name="" id="tentang" cols="30" rows="5" class="form-control"></textarea>
						</div>
					</form>
				</div>
			</div>

			<button class="btn btn-danger mb-3" id="button">Simpan</button>

			<!-- latihan card responsive -->
			<div class="row text-center">
				<div class="col-lg-3 col-md-12 col-sm-12">
					<div class="card">
						<div class="card-body">
							<h1>test1</h1>
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-md-12 col-sm-12">
					<div class="card cards-2">
						<div class="card-body">
							<h1>test2</h1>
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-md-12 col-sm-12">
					<div class="card">
						<div class="card-body">
							<h1>test3</h1>
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-md-12 col-sm-12">
					<div class="card">
						<div class="card-body">
							<h1>test4</h1>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Optional JavaScript; choose one of the two! -->
		<script src="script.js"></script>
		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
	</body>
</html>
